version: '3.8'

services:
  tpr-generator:
    image: tpr-generator:${IMAGE_VERSION}
    ports:
      - '${HOST_PORT:-3000}:3500'
    volumes:
      - tpr-generator-data:${TPRGEN_VOLUME_ROOT}
    configs:
      - env_config
    secrets:
      - db_password

volumes:
  tpr-generator-data:
    driver: local

configs:
  env_config:
    file: ./.env
    name: env_config-${EXAMPLE_CONFIG_VER}

secrets:
  db_password:
    file: ./fish/apple.txt
    name: db_password-${DB_PASSWORD_VER}
